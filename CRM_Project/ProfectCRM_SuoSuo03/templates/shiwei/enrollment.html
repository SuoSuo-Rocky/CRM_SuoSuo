{% extends 'index.html' %}


{% block body %}
    <!--  报名用户填写 基本信息  -->
    <div class="container">
        <h1 >SuoSuo Company|Education</h1>
            <div class="panel panel-info">
              <div class="panel-heading">
                  <h3 class="panel-title">学员在线报名</h3>
              </div>
              <div class="panel-body">
                  <form  method="post" onsubmit="return beforeSubmit(this)">
                      {% for field in customer_form %}
                          <div class="form-group col-lg-6">
                            <label for="inputEmail3" class="col-sm-2 control-label">{{ field.label }}</label>
                            <div class="col-sm-10">
                              {{ field }}
                               <span style="color: red;"> {{ field.errors }}</span>
                            </div>
                          </div>
                      {% endfor %}

                          <div class="form-group col-lg-6">
                            <label for="inputEmail3" class="col-sm-2 control-label">报名班级</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" disabled value="{{ enrollment_obj.class_grade  }}">
                            </div>
                          </div>
                          <div class="form-group col-lg-6">
                            <label for="inputEmail3" class="col-sm-2 control-label">课程价格</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" disabled value="{{ enrollment_obj.class_grade.course.price  }}">
                            </div>
                          </div>

                            <div class="col-md-offset-5 col-md-5" >
                                <input type="submit" value="提交" class="btn btn-success btn-lg">
                            </div>
                  </form>
             </div>
            </div>
        <script>

            function beforeSubmit(ele) {
                <!--  在提交前 去除 disabled 属性 ，避免 后台 验证 is_vaild() 为 False   -->
                $(":disabled").removeAttr("disabled");
            }
        </script>
    </div>

{% endblock %}
